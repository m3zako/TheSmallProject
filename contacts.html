<html>

<head>
	<title>Contacts</title>
	<script type="text/javascript" src="js/code.js"></script>
	<link href="css/styles.css" rel="stylesheet">
	
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>
</head>
<body>

<h1 id="title">Welcome!</h1>

<div id="addContactsDiv">
	<button type="button" id="addButton" class="buttons" onclick="addContact();"> Add Contact </button>
</div>

<div id="logoutDiv">
	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Logout </button>
</div>

<div id="searchDiv">
	<input type="text" id="searchBar" placeholder="Search Contacts..." />
	<button type="button" id="searchButton" class="buttons" onclick="searchContact();"> Go! </button>
	<span id="contactSearchResult"></span>
</div>

<div id="contactListDiv">
	<p id="searchPrompt">Search to find your contacts.</p>
</div>

</body>
</html>
